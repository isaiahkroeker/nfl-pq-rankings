name: NFL PQ Dashboard Update

on:
  schedule:
    - cron: "23 * * * *"    # Runs every hour at minute 23
  workflow_dispatch:        # Allows you to click "Run workflow" manually

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # Gives the robot permission to save files
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0    # Loads history to prevent push errors
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: pip install pandas numpy pytz
        
      - name: Run Ranking Engine
        run: python update_rankings.py
        
      - name: Push to Site
        run: |
          git config --global user.name "NFL Stats Bot"
          git config --global user.email "actions@github.com"
          # CRITICAL FIX: Only add the website file, not the workflow folder
          git add index.html
          git commit -m "Automated PQ Update" || exit 0
          git push --force origin main
