name: NFL PQ Dashboard Update

on:
  schedule:
    - cron: "23 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: pip install pandas numpy pytz
        
      - name: Run Engine
        run: python update_rankings.py
        
      - name: Force Deploy Website
        run: |
          git config --global user.name "NFL Stats Bot"
          git config --global user.email "actions@github.com"
          
          # Move the fresh index.html to a safe spot
          cp index.html /tmp/index.html
          
          # Switch to a temporary state and bring ONLY the index.html back
          git fetch origin main
          git checkout main
          cp /tmp/index.html .
          
          # Stage ONLY the html and push
          git add index.html
          git commit -m "Automated PQ Update" || exit 0
          git push origin main
