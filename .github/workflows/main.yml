name: NFL PQ Dashboard Update

on:
  schedule:
    - cron: "23 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: pip install pandas numpy pytz
        
      - name: Run Engine
        run: python update_rankings.py
        
      - name: Push to Site
        run: |
          git config --global user.name "NFL Stats Bot"
          git config --global user.email "actions@github.com"
          
          # 1. Pull the latest changes from GitHub to sync up
          git pull origin main --rebase
          
          # 2. Only stage the index.html file
          git add index.html
          
          # 3. Commit only if there are changes
          git commit -m "Automated PQ Update" || exit 0
          
          # 4. Push it home
          git push origin main
