name: Hourly NFL PQ Update
on:
  schedule:
    - cron: '0 * * * *' # Every hour
  workflow_dispatch: # Allows you to run it manually too

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pandas

      - name: Run script
        run: python update_rankings.py

      - name: Commit and push changes
        run: |
          git config --global user.name "NFL Stats Bot"
          git config --global user.email "actions@github.com"
          git add index.html
          git commit -m "Hourly Update" || exit 0
          git push
