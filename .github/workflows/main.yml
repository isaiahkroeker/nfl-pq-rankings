name: NFL PQ Dashboard Update

on:
  schedule:
    - cron: "23 * * * *"          # Hourly
    - cron: "*/15 13-23 * * 0,1"   # Every 15m on Game Days
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install pandas numpy pytz
      - name: Run Dashboard Engine
        run: python update_rankings.py
      - name: Commit and push
        run: |
          git config --global user.name "NFL Stats Bot"
          git config --global user.email "actions@github.com"
          git add index.html
          git commit -m "Live Update: Rankings & Player Stats" || exit 0
          git push
