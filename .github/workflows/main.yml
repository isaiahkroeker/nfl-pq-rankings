name: NFL PQ Dashboard Update

on:
  schedule:
    - cron: "23 * * * *"    # Runs every hour at minute 23
  workflow_dispatch:        # Lets you run it manually whenever you want

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # Gives the robot the "Key" to save the website
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0    # Loads the full history so the push doesn't fail
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: pip install pandas numpy pytz
        
      - name: Run Ranking Engine
        run: python update_rankings.py
        
      - name: Push to Site
        run: |
          git config --global user.name "NFL Stats Bot"
          git config --global user.email "actions@github.com"
          # IMPORTANT: We only add the HTML file to avoid the 'workflow permission' error
          git add index.html
          git commit -m "Automated PQ Update" || exit 0
          git push --force origin main
