name: NFL PQ Dashboard Update

on:
  schedule:
    - cron: "23 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: pip install pandas numpy pytz
        
      - name: Run Engine
        run: python update_rankings.py
        
      - name: Push to Site
        run: |
          git config --global user.name "NFL Stats Bot"
          git config --global user.email "actions@github.com"
          # KEY FIX: We specify the file to avoid 'workflow' permission errors
          git add index.html
          git commit -m "Automated PQ Update" || exit 0
          git push --force origin main
