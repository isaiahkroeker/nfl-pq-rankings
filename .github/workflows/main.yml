name: NFL PQ Dashboard Update

on:
  schedule:
    - cron: "23 * * * *" # Runs every hour at minute 23
  workflow_dispatch:      # Allows manual "Run workflow"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Crucial: allows the robot to save the new site
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetches full history to avoid push errors
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Dependencies
        run: pip install pandas numpy pytz
        
      - name: Run Ranking Engine
        run: python update_rankings.py
        
      - name: Deploy to Main
        run: |
          git config --global user.name "NFL Stats Bot"
          git config --global user.email "actions@github.com"
          git add index.html
          git commit -m "Automated PQ Update" || exit 0
          git push --force origin main
