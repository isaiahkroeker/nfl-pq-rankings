name: NFL PQ Dashboard Update

on:
  schedule:
    - cron: "23 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: pip install pandas numpy pytz
        
      - name: Run Engine
        run: python update_rankings.py
        
      - name: Push to Site
        run: |
          git config --global user.name "NFL Stats Bot"
          git config --global user.email "actions@github.com"
          
          # This tells git: "Forget everything else, ONLY look at index.html"
          git reset 
          git add index.html
          
          # Only commit if index.html actually changed
          git commit -m "Automated PQ Update" || exit 0
          
          # Push only the index.html change to the main branch
          git push --force origin main
